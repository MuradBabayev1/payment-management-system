<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Ödəniş Redaktəsi</title>
  <link rel="stylesheet" href="edit-payment.css">
</head>
<body>
<div class="dashboard-container">
  <h2>Ödəniş Məlumatlarını Yenilə</h2>
  <form id="editForm">
    <input type="hidden" id="paymentId">

    <div class="form-group">
      <label for="companyName">Şirkət</label>
      <input type="text" id="companyName" required>
    </div>

    <div class="form-group">
      <label for="serviceName">Xidmət</label>
      <input type="text" id="serviceName" required>
    </div>

    <div class="form-group">
      <label for="amount">Məbləğ (AZN)</label>
      <input type="number" step="0.01" id="amount" required>
    </div>

    <div class="actions">
      <button type="submit" class="btn-save">Yadda Saxla</button>
      <button type="button" class="btn-cancel" id="backBtn">Ləğv Et</button>
    </div>
  </form>
</div>

<script src="edit.js"></script>
</body>
</html>
